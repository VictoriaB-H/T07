<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produktliste</title>
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/mvo3ooo.css" />
  </head>
  <body>
    <header class="header">
      <div class="menu-toggle" onclick="toggleMenu()">☰</div>
      <nav class="nav-links">
        <a href="produktliste.html">ACCESSORIES</a>
        <a href="produktliste.html">APPAREL</a>
        <a href="produktliste.html">SKO</a>
        <a href="produktliste.html">CARE</a>
        <a href="produktliste.html">SPORT</a>
        <a href="produktliste.html">SALE</a>
      </nav>
      <a href="index.html">
        <div class="logo">FASHIONRUS</div>
      </a>
      <nav class="right-links">
        <a href="#">KURV</a>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="product-image">
          <img
            src="https://kea-alt-del.dk/t7/images/webp/640/1528.webp"
            alt="Sahara Team India Fanwear"
          />
        </div>
        <div class="product-details">
          <h2>Puma</h2>
          <h3>Black Fleece Jacket</h3>
          <p>
            <span class="old-price">3999 KR</span>
            <span class="discount-price">3950 KR</span>
          </p>
          <p class="color">Farve: Sort</p>
          <div class="size-selector">
            <button>S</button>
            <button>M</button>
            <button>L</button>
          </div>
          <button class="add-to-cart">TILFØJ TIL KURV</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <div class="footer-left">
          <p>CONTACT@FASHIONRUS.COM</p>

          <button class="newsletter-btn">NYHEDSBREV</button>
        </div>
        <div class="footer-right">
          <p>INSTAGRAM | FACEBOOK | KONTAKT</p>
        </div>
      </div>
    </footer>
    <script>
      function toggleMenu() {
        document.querySelector(".nav-links").classList.toggle("nav-active");
      }
    </script>
  </body>
</html>
